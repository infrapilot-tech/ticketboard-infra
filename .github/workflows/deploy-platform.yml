name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Kubernetes Tools
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Create Kind Cluster
        run: |
          kind create cluster --name ticketboard --config kind-cluster.yaml --wait 5m
          kubectl cluster-info

      - name: Setup Local Registry
        run: |
          docker run -d --restart=always -p 5000:5000 --name kind-registry registry:2
          until docker network connect kind kind-registry 2>/dev/null; do sleep 2; done

      - name: Deploy for Environment
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'development' }}"
          echo "üöÄ Deploying for environment: $ENVIRONMENT"

          # Aplicar base
          kubectl apply -k k8s/base/

          # Aplicar overlays seg√∫n el environment
          if [ -f "k8s/overlays/$ENVIRONMENT/kustomization.yaml" ]; then
            echo "üì¶ Applying $ENVIRONMENT overlay..."
            kubectl apply -k k8s/overlays/$ENVIRONMENT/
          else
            echo "‚ÑπÔ∏è No overlay found for $ENVIRONMENT, applying base only"
          fi

      - name: Wait and Verify
        run: |
          kubectl wait --for=condition=ready --timeout=300s -n ticketboard --all pod
          kubectl get all -n ticketboard
