version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ticketboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ../ticketboard-backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ticketboard
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      JWT_SECRET: supersecretjwtsecret
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    volumes:
      - ../ticketboard-backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ../ticketboard-frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: