apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: ticketboard
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.4.0
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper-service:2181"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-service:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "PLAINTEXT:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
            - name: KAFKA_HEAP_OPTS
              value: "-Xmx512m -Xms256m" # Limitar heap memory de Java
            - name: KAFKA_LOG_RETENTION_HOURS
              value: "1" # Retención mínima para desarrollo
            - name: KAFKA_LOG_RETENTION_BYTES
              value: "104857600" # 100MB máximo
            - name: KAFKA_LOG_SEGMENT_BYTES
              value: "10485760" # 10MB por segmento
            - name: KAFKA_NUM_PARTITIONS
              value: "1" # Mínimo de particiones
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "1" # Sin replicación
            - name: KAFKA_NUM_RECOVERY_THREADS_PER_DATA_DIR
              value: "1" # Menos threads
          resources:
            requests:
              memory: "768Mi" # CORREGIDO: "Mi" no "mi"
              cpu: "100m"
            limits:
              memory: "1Gi" # CORREGIDO: "Mi" no "mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: ticketboard
  labels:
    app: kafka
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
  type: ClusterIP
