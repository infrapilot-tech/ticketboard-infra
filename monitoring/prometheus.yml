global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]

  - job_name: 'ticketboard-backend'
    static_configs:
      - targets: [ 'backend:3000' ]
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'node-exporter'
    static_configs:
      - targets: [ 'node-exporter:9100' ]

  - job_name: 'frontend'
    static_configs:
      - targets: [ 'frontend:80' ]
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'kafka'
    static_configs:
      - targets: [ 'kafka-service:9092' ]
    metrics_path: '/metrics'
    scrape_interval: 15s
